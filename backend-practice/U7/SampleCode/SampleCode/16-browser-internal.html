<!DOCTYPE html>
<html lang="en-us">
<head>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Script</title>
	<script type="text/javascript">
		function sample() {
			let str = "I am here";
			console.log(str);
			alert('Hello from sample()!')
		}
	</script>
</head>
<body>
	<button onclick="alert('hi')">Click me!</button>
	<hr>
	<h1 style="background-color:grey" onclick="sample()">Start</h1>
	<button onclick="sample()">Call JavaScript function internally</button>

</body>
</html>
