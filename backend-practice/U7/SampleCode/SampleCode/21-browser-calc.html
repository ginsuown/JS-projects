<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>JavaScript Demo</title>
  <script type="text/javascript">
    function calcSum() {
	  let sum, value1, value2;
	  
      value1 = parseInt(document.mainForm.textBox1.value);
	  console.log("value1="+value1);
      value2 =
        parseInt(document.mainForm.textBox2.value);
	  console.log("value2="+value2);
      sum = value1 + value2;
	  console.log("sum = " + sum);
	  
      document.mainForm.textBoxSum.value = sum;
    }
  </script>	
</head>
<body>
  <form name="mainForm">
    TextBox1: <input type="text" name="textBox1" /> <br/>
    TextBox2: <input type="text" name="textBox2" /> <br/>
    <input type="button" value="Add" onclick="calcSum()" />
	<br>
    Sum: <input type="text" name="textBoxSum" readonly="readonly"/>
  </form>
</body>

</html>
